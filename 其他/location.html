<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // location对象
    console.log(location.href);//设置或返回完整的 URL。
    console.log(location.hash);//hash 属性是一个可读可写的字符串，该字符串是 URL 的锚部分（从 # 号开始的部分）
    console.log(location.host);//设置或返回当前 URL 的端口号。
    console.log(location.search);//返回url ?后面的字符串(包括?)
    console.log(location.protocol);//返回当前url协议
    console.log(location.pathname);//返回当前url的路径
    // location.reload() -- 重载当前页面

    // history对象
    // history.go()前进或后退指定的页数
    // history.back()后退一页
    // history.forward()前进一页

    // Navigator对象
    // navigator.userAgent-- 返回用户代理头的字符串表示(就是包括浏览器版本信息等的字符串)
    // navigator.cookieEnabled-- 返回浏览器是否支持(启用)cookie
  </script>
</body>

</html>
