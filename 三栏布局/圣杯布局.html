<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    .wrap{
      height: 200px;
      padding: 0 100px;
    }
    .center{
      width: 100%;
      height: 100px;
      background-color: red;
      float: left;
    }
    .left{
      width: 100px;
      height: 100px;
      background-color: khaki;
      float: left;
      margin-left: -100%;
      position: relative;
      left: -100px;
    }
    .right{
      width: 100px;
      height: 100px;
      background-color: lightcyan;
      float: left;
      margin-right: -100px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
