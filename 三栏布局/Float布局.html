<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .left{
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      float: left;
    }
   
    .right{
      width: 100px;
      height: 100px;
      background-color: yellow;
      float: right;
    }
    .center{
      width: 100%;
      height: 100px;
      background-color: red;
      
    }
  </style>
</head>
<body>
  <div class="left"></div> 
  <div class="right"></div>
  <div class="center"></div>
</body>
</html>
