<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .left{
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      position: absolute;
      top: 0;
      left: 0;
    }
    .right{
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      position: absolute;
      top: 0;
      right: 0;
    }
    .center{
      width: 100%;
      height: 100px;
      background-color: red
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="center">123</div>
</body>
</html>
