<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex布局</title>
  <style>
    .wrap{
      width: 100%;
      height: 200px;
      display:flex
    }
    .left{
      width: 100px;
      height: 200px;
      background-color: lightsalmon;
    }
    .center{
      
      height: 200px;
      background-color: black;
      flex-grow: 1;
   }
   .right{
     width: 100px;
     height: 200px;
     background-color: lightskyblue;
   }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
