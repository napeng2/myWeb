<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #a{
      width: 100px;
      height: 100px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #b{
      width: 50px;
      height: 50px;
      background-color:yellow;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #c{
      width: 25px;
      height: 25px;
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="a" onclick="a()">
    <div id="b" onclick.self="b()">
      <div id="c" onclick="c()"></div>
    </div>
  </div>

  <script>
    function a(){
      console.log('this a');
    }

    function b(){
      console.log('this b');
    }
    function c(){
      console.log('this c');
    }
  </script>
