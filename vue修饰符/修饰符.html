<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model.lazy='msg'>
    <h3>{{msg}}</h3>
  </div>
  <script>
    new Vue({
      el:'#app',
      data:{
        msg:'hello'
      }
    })
  </script>
</body>
</html>
